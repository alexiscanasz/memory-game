<section class="row m-1 p-1">

  <div class="col-12 px-2 ">
    <div class="h-100 m-0 px-2 py-3 bg-modyo rounded-3 shadow d-flex justify-content-center">

      <div class="player-name-box shadow rounded-3 px-3 py-2 d-flex flex-column justify-content-center me-3">
        <h4 class="text-center">
          <span class="fw-bold d-inline-block my-1 me-1">
            <i class="fas fa-user-astronaut fa-fw"></i>
            Nombre:
          </span>
          <div class="player-name shadow rounded-3 py-1 px-2 text-uppercase" (click)="editPlayerName()">
            <i class="far fa-pen-to-square fa-fade fa-xs fa-fw"></i>
            {{playerName ? playerName : 'Sin nombre'}}
          </div>
        </h4>
      </div>

      <div class="score shadow rounded-3 text-center px-3 py-2 d-flex justify-content-center flex-column">
        <div class="accerts d-flex flex-row justify-content-end mb-1">
          <p class="my-0 me-1 fw-bold text-uppercase">
            Aciertos
          </p>
          <span class="rounded-1 px-2 text-white bg-success rounded-3 shadow">
            {{points}}
          </span>
        </div>
        <div class="errors d-flex flex-row justify-content-end">
          <p class="my-0 me-1 fw-bold text-uppercase">
            Errores
          </p>
          <span class="rounded-1 px-2 text-white bg-danger rounded-3 shadow">
            {{errors}}
          </span>
        </div>
        <button *ngIf="isEndGame" type="button" class="btn btn-modyo-dark btn-sm shadow mt-1 text-uppercase fw-bold rounded-2" (click)="startNewCardsGame()">
          <i class="fas fa-rotate fa-fw fa-fade"></i>
          Nuevo juego
        </button>
      </div>

    </div>
  </div>

</section>

<section id="gameCards" class="row game p-2 animate__animated animate__fadeIn animate__faster">

    <div class="col-12 p-1 d-flex justify-content-center flex-wrap align-items-start">
      <div *ngFor="let cardData of cardsData; let i = index"
           id="card{{i}}"
           [attr.data-uuid]="cardData.meta.uuid"
           [class]="['img-container', 'bg-dark', 'rounded-3', 'm-2', 'shadow']"
           (click)="clickOnCard($event)">
        <img class="animal-img"
             [src]="cardData.fields.image.url"
             [alt]="cardData.fields.image.title">
      </div>
    </div>

</section>
